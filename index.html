<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公民神複習系統</title>
    <!-- Font Awesome script (stable CDN link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Titillium+Web:wght@400;600&display=swap');

        :root {
            --primary-glow: #00f2ea; /* 亮青色 */
            --secondary-glow: #ff00ff; /* 洋紅色 */
            --accent-glow: #f0e14a; /* 金黃色 (橘光) */
            --bg-dark: #0d1b2a;
            --bg-dark-2: #020a12;
            --text-color: #e0e0e0;
            --card-bg: rgba(23, 37, 51, 0.7);
            --border-color: rgba(0, 242, 234, 0.3);
            --accent-border-color: rgba(240, 225, 74, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Titillium Web', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark-2);
            color: var(--text-color);
            line-height: 1.8;
            overflow-x: hidden;
        }
        
        #starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* --- 排版優化: 第一個 section 與 header 增加間距 --- */
        main.container > section:first-of-type {
            margin-top: 2rem;
        }

        header {
            text-align: center;
            /* --- 排版優化: 減少垂直 padding，讓內容更快進入視野 --- */
            padding: 4rem 1rem; 
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 5px 25px rgba(240, 225, 74, 0.1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.8), rgba(2, 10, 18, 0.8), rgba(255, 0, 255, 0.1), rgba(0, 242, 234, 0.1));
            background-size: 300% 300%;
            animation: gradient-pan 15s ease infinite;
            backdrop-filter: blur(5px);
        }

        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            /* --- MODIFICATION: 調整 clamp() 讓字體在小螢幕上更具彈性，並確保不換行 --- */
            font-size: clamp(2.2rem, 8vw, 4.5rem);
            white-space: nowrap; /* 強制不換行 */
            font-weight: 900;
            color: var(--text-color);
            text-shadow:
                0 0 5px #fff,
                0 0 10px var(--accent-glow),
                0 0 20px var(--accent-glow),
                0 0 40px var(--accent-glow);
            animation: flicker-orange 3s infinite alternate;
            z-index: 2;
            position: relative;
        }

        @keyframes flicker-orange {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px var(--accent-glow),
                0 0 19px var(--accent-glow),
                0 0 40px var(--accent-glow),
                0 0 80px var(--accent-glow);
            }
            20%, 24%, 55% { text-shadow: none; }
        }

        header h2 {
            font-family: 'Orbitron', sans-serif;
            /* --- MODIFICATION: 調整 clamp() 讓字體在小螢幕上更具彈性，並確保不換行 --- */
            font-size: clamp(1.1rem, 4.5vw, 1.8rem);
            white-space: nowrap; /* 強制不換行 */
            font-weight: 700;
            color: var(--secondary-glow);
            margin-top: 1rem;
            text-shadow: 0 0 8px var(--secondary-glow);
            animation: bounce 2s infinite;
            z-index: 2;
            position: relative;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-8px);}
        }

        .header-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2.5rem; 
        }

        .header-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.3s ease;
            opacity: 0.8;
            font-weight: 500;
            border-radius: 5px;
            padding: 5px;
            margin: -5px;
        }

        .header-links a:hover,
        .header-links a:focus-visible {
            color: var(--accent-glow);
            text-shadow: 0 0 10px var(--accent-glow);
            transform: scale(1.1);
            opacity: 1;
            outline: 2px solid var(--accent-glow);
            outline-offset: 2px;
        }

        .header-links i {
            color: var(--primary-glow);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            width: 1.5em; 
            text-align: center;
        }

        .header-links a:hover i,
        .header-links a:focus-visible i {
            color: var(--accent-glow);
            transform: rotate(-15deg);
        }

        /* --- Search Box Styles --- */
        .search-container {
            position: relative;
            max-width: 500px;
            margin: 2.5rem auto 0;
        }
        #search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Titillium Web', 'Noto Sans TC', sans-serif;
        }
        #search-input:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.5);
        }
        #search-input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-glow);
            pointer-events: none; /* Make icon unclickable */
        }
        #clear-search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            display: none; /* Initially hidden */
        }
        #clear-search-btn:hover {
            color: var(--accent-glow);
            opacity: 1;
            transform: translateY(-50%) scale(1.2);
        }

        /* --- No Results Message Style --- */
        #no-results-message {
            display: none; /* Initially hidden */
            text-align: center;
            font-size: 1.5rem;
            color: var(--secondary-glow);
            text-shadow: 0 0 8px var(--secondary-glow);
            padding: 3rem 0;
            font-family: 'Orbitron', sans-serif;
        }
        
        section {
            margin-bottom: 4rem;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border-radius: 20px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.1), inset 0 0 15px rgba(0, 242, 234, 0.1);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, display 0.3s;
        }
        
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 7vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-glow);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-shadow: 0 0 10px var(--primary-glow);
            border-bottom: 2px solid var(--accent-border-color);
            padding-bottom: 1rem;
        }
        
        .section-title i {
            font-size: clamp(2rem, 6vw, 2.5rem);
            color: var(--accent-glow);
            text-shadow: 0 0 10px var(--accent-glow);
        }
        
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .link-card {
            background: rgba(0,0,0,0.2);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s, background-color 0.3s;
            text-decoration: none;
            color: var(--text-color);
            min-height: 120px;
        }

        .link-card:hover,
        .link-card:focus-visible {
            transform: translateY(-10px) scale(1.03);
            border-color: var(--accent-glow);
            box-shadow: 0 15px 30px rgba(240, 225, 74, 0.2);
            /* --- 排版優化: 增加背景色變化，提升互動感 --- */
            background-color: rgba(240, 225, 74, 0.1);
            outline: none;
        }

        .link-card .chapter-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-glow);
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 0 0 8px var(--primary-glow);
        }
        
        .link-card .chapter-title {
            font-family: 'Titillium Web', 'Noto Sans TC', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        #mascot-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; user-select: none; }
        #mascot-btn { background: none; border: none; padding: 0; cursor: pointer; border-radius: 50%; }
        #mascot-btn:focus-visible { outline: 3px solid var(--primary-glow); outline-offset: 2px; }
        #mascot-img { width: 100px; transition: transform 0.3s ease-in-out; display: block; }
        #mascot-btn:hover #mascot-img { transform: scale(1.1) rotate(-5deg); }
        #mascot-img.enlarged { transform: scale(2.5) !important; }
        #mascot-speech { position: absolute; bottom: 110px; right: 0; background-color: rgba(0, 242, 234, 0.9); color: var(--bg-dark); padding: 10px 15px; border-radius: 15px; width: max-content; max-width: 250px; font-weight: 600; opacity: 0; transform: translateY(20px); transition: opacity 0.3s, transform 0.3s; pointer-events: none; box-shadow: 0 5px 15px rgba(0, 242, 234, 0.3); }
        #mascot-speech.visible { opacity: 1; transform: translateY(0); }
        .particle { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; border-radius: 50%; opacity: 1; transition: transform 1s ease-out, opacity 1s ease-out; }

        footer {
            text-align: center;
            padding: 2.5rem 1rem;
            margin-top: 4rem;
            color: rgba(224, 224, 224, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background: linear-gradient(to top, rgba(13, 27, 42, 0.5), transparent);
        }
        footer p {
            text-shadow: 0 0 5px rgba(0, 242, 234, 0.2);
        }
        

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            /* --- 排版優化: 在手機上進一步減少 header padding --- */
            header { padding: 3rem 1rem; }
            .header-links { 
                gap: 1.5rem; 
                flex-direction: column;
                align-items: center; 
            }
            .header-links a { font-size: 1rem; }
            .header-links i { font-size: 1.2rem; }
            section { padding: 1.5rem; }
            .chapter-grid { grid-template-columns: 1fr; }
            #mascot-img { width: 80px; }
            #mascot-speech { max-width: 180px; font-size: 0.8rem; padding: 8px 12px; bottom: 90px; }
            .search-container {
                margin-top: 2rem;
            }
            #search-input {
                padding: 10px 15px 10px 40px;
            }
        }

    </style>
</head>
<body>

    <canvas id="starry-sky"></canvas>

    <header>
        <div class="container">
            <h1>公民神複習系統</h1>
            <h2>邱俐瑜公民，成為公民神不再只是夢想！</h2>
            <div class="header-links">
                <!-- Header links will be inserted here by JS -->
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="搜尋章節關鍵字 (例如: 民法, 10-1)..." autocomplete="off">
                <button id="clear-search-btn" aria-label="清除搜尋">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Sections will be populated by JS -->
        <section id="book1" data-book="1"><h2 class="section-title"><i class="fas fa-child"></i> 第一冊・自我、家庭與社區</h2><div class="chapter-grid" id="book1-grid"></div></section>
        <section id="book2" data-book="2"><h2 class="section-title"><i class="fas fa-hands-helping"></i> 第二冊・社會生活與公民德性</h2><div class="chapter-grid" id="book2-grid"></div></section>
        <section id="book3" data-book="3"><h2 class="section-title"><i class="fas fa-landmark"></i> 第三冊・政府、民主與政治參與</h2><div class="chapter-grid" id="book3-grid"></div></section>
        <section id="book4" data-book="4"><h2 class="section-title"><i class="fas fa-gavel"></i> 第四冊・憲法、人權與法律</h2><div class="chapter-grid" id="book4-grid"></div></section>
        <section id="book5" data-book="5"><h2 class="section-title"><i class="fas fa-chart-line"></i> 第五冊・經濟選擇與市場</h2><div class="chapter-grid" id="book5-grid"></div></section>
        <section id="book6" data-book="6"><h2 class="section-title"><i class="fas fa-globe-asia"></i> 第六冊・科技、媒體與全球化</h2><div class="chapter-grid" id="book6-grid"></div></section>

        <div id="no-results-message">
            <i class="fas fa-ghost"></i> 找不到符合的章節...
        </div>
    </main>
    
    <div id="mascot-container">
        <button id="mascot-btn" aria-label="與吉祥物互動">
            <img id="mascot-img" src="image/LiyuChillGuy(W).svg" alt="吉祥物">
        </button>
        <div id="mascot-speech">公民好神！</div>
    </div>

    <footer>
        <p>Copyright © Liyuchiutiger Gongminshen</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Galaxy Background ---
            const canvas = document.getElementById('starry-sky');
            const ctx = canvas.getContext('2d');
            let width, height, stars = [];

            function init() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                stars = [];
                for(let i = 0; i < 150; i++) {
                    stars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 1.5 + 0.5,
                        vx: Math.random() * 0.2 - 0.1,
                        vy: Math.random() * 0.2 - 0.1,
                        opacity: Math.random() * 0.5 + 0.3,
                        twinkleSpeed: Math.random() * 0.03
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = "transparent";
                ctx.fillRect(0, 0, width, height);

                stars.forEach(star => {
                    ctx.beginPath();
                    star.opacity += Math.sin(Date.now() * star.twinkleSpeed) * 0.05;
                    star.opacity = Math.max(0.1, Math.min(0.8, star.opacity));
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();

                    star.x += star.vx;
                    star.y += star.vy;
                    
                    if (star.x < 0) star.x = width;
                    if (star.x > width) star.x = 0;
                    if (star.y < 0) star.y = height;
                    if (star.y > height) star.y = 0;
                });

                requestAnimationFrame(draw);
            }

            window.addEventListener('resize', init);
            init();
            draw();

            // --- Dynamic Link Generation ---
            const chapters = [
                 // Book 1 (1-3)
                { file: 'ch1-1.html', title: '人性尊嚴與普世人權', chapter: '1-1' },
                { file: 'ch1-2.html', title: '性別', chapter: '1-2' },
                { file: 'ch2-1.html', title: '家庭組成', chapter: '2-1' },
                { file: 'ch2-2.html', title: '平權家庭', chapter: '2-2' },
                { file: 'ch3-1.html', title: '學校生活', chapter: '3-1' },
                { file: 'ch3-2.html', title: '社區與部落', chapter: '3-2' },
                // Book 2 (4-5)
                { file: 'ch4-1.html', title: '社會生活中的公民德性', chapter: '4-1' },
                { file: 'ch4-2.html', title: '志願結社', chapter: '4-2' },
                { file: 'ch4-3.html', title: '社會文化', chapter: '4-3' },
                { file: 'ch5-1.html', title: '社會規範', chapter: '5-1' },
                { file: 'ch5-2.html', title: '公平正義', chapter: '5-2' },
                { file: 'ch5-3.html', title: '社會福利', chapter: '5-3' },
                // Book 3 (6-8)
                { file: 'ch6-1.html', title: '國家', chapter: '6-1' },
                { file: 'ch6-2.html', title: '民主政治', chapter: '6-2' },
                { file: 'ch7-1.html', title: '權力分立', chapter: '7-1' },
                { file: 'ch7-2.html', title: '我國中央政府', chapter: '7-2' },
                { file: 'ch7-3.html', title: '我國地方政府', chapter: '7-3' },
                { file: 'ch8-1.html', title: '民主國家中的公共意見', chapter: '8-1' },
                { file: 'ch8-2.html', title: '政治參與', chapter: '8-2' },
                // Book 4 (9-11)
                { file: 'ch9-1.html', title: '憲法與人權保障', chapter: '9-1' },
                { file: 'ch9-2.html', title: '民法與生活', chapter: '9-2' },
                { file: 'ch9-3.html', title: '刑法與生活', chapter: '9-3' },
                { file: 'ch10-1.html', title: '民事糾紛的解決', chapter: '10-1' },
                { file: 'ch10-2.html', title: '刑事糾紛的解決', chapter: '10-2' },
                { file: 'ch11-1.html', title: '行政法與生活', chapter: '11-1' },
                { file: 'ch11-2.html', title: '法律對兒少的保障', chapter: '11-2' },
                // Book 5 (12-14)
                { file: 'ch12-1.html', title: '選擇與機會成本', chapter: '12-1' },
                { file: 'ch12-2.html', title: '資源分配', chapter: '12-2' },
                { file: 'ch13-1.html', title: '廠商競爭', chapter: '13-1' },
                { file: 'ch13-2.html', title: '市場交易的形成', chapter: '13-2' },
                { file: 'ch14-1.html', title: '貨幣與支付方式', chapter: '14-1' },
                { file: 'ch14-2.html', title: '勞動參與', chapter: '14-2' },
                // Book 6 (15-16)
                { file: 'ch15-1.html', title: '科技發展與智慧財產權', chapter: '15-1' },
                { file: 'ch15-2.html', title: '社群網路與媒體識讀', chapter: '15-2' },
                { file: 'ch16-1.html', title: '全球化', chapter: '16-1' },
                { file: 'ch16-2.html', title: '國際社會的形成與互動', chapter: '16-2' }
            ];

            const externalLinks = [
                { url: 'https://gongminshen.tumblr.com/', text: '公民神官網', icon: 'fas fa-globe' },
                { url: 'https://sites.google.com/view/gongminshen', text: '協作平臺', icon: 'fas fa-users' },
                { url: 'https://www.facebook.com/GongMinShen', text: 'FB粉專', icon: 'fab fa-facebook' },
                { url: 'https://www.instagram.com/gongminshen/', text: 'IG粉專', icon: 'fab fa-instagram' }
            ];

            const bookGrids = {
                'book1-grid': (num) => num <= 3, 'book2-grid': (num) => num > 3 && num <= 5, 'book3-grid': (num) => num > 5 && num <= 8, 'book4-grid': (num) => num > 8 && num <= 11, 'book5-grid': (num) => num > 11 && num <= 14, 'book6-grid': (num) => num > 14
            };

            chapters.forEach(c => {
                const chapterNum = parseInt(c.chapter.split('-')[0]);
                const cardHTML = `<a href="${c.file}" class="link-card"><div class="chapter-number">${c.chapter}</div><div class="chapter-title">${c.title}</div></a>`;
                for (const gridId in bookGrids) {
                    if (bookGrids[gridId](chapterNum)) {
                        document.getElementById(gridId).innerHTML += cardHTML;
                        break;
                    }
                }
            });
            
            const headerLinksContainer = document.querySelector('.header-links');
            externalLinks.forEach(link => {
                headerLinksContainer.innerHTML += `<a href="${link.url}" target="_blank" rel="noopener noreferrer"><i class="${link.icon}"></i><span>${link.text}</span></a>`;
            });

            // Section fade-in animation
            const allSections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 }); 
            allSections.forEach(section => observer.observe(section));

            // Mascot JS
            const mascotContainer = document.getElementById('mascot-container');
            const mascotBtn = document.getElementById('mascot-btn');
            const mascotImg = document.getElementById('mascot-img');
            const speechBubble = document.getElementById('mascot-speech');
            const messages = [ "公民好神！我會遵守公民神會員守則！", "努力向上、勇往直前、不畏艱難，我要成為公民神！", "公民神有三力：注意力、記憶力、戰鬥力！" ];
            let messageIndex = 0; let clickTimer = null; let speechTimeout = null;
            mascotBtn.addEventListener('click', () => {
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => {
                    speechBubble.textContent = messages[messageIndex];
                    speechBubble.classList.add('visible');
                    messageIndex = (messageIndex + 1) % messages.length;
                    clearTimeout(speechTimeout);
                    speechTimeout = setTimeout(() => speechBubble.classList.remove('visible'), 4000);
                }, 250);
            });
            mascotBtn.addEventListener('dblclick', () => {
                clearTimeout(clickTimer);
                speechBubble.classList.remove('visible');
                triggerExplosion();
            });
            function triggerExplosion() {
                mascotImg.classList.add('enlarged');
                const particleCount = 40; const particleColors = [ 'var(--primary-glow)', 'var(--secondary-glow)', 'var(--accent-glow)', '#ffffff' ];
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div'); particle.classList.add('particle'); mascotContainer.appendChild(particle);
                    const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                    const angle = Math.random() * 360; const radius = Math.random() * 120 + 50;
                    const x = Math.cos(angle * Math.PI / 180) * radius; const y = Math.sin(angle * Math.PI / 180) * radius;
                    particle.style.background = color;
                    requestAnimationFrame(() => { particle.style.transform = `translate(${x}px, ${y}px) scale(0)`; particle.style.opacity = '0'; });
                    setTimeout(() => particle.remove(), 1000);
                }
                setTimeout(() => mascotImg.classList.remove('enlarged'), 300);
            }
            
            // --- Search Functionality ---
            const searchInput = document.getElementById('search-input');
            const clearSearchBtn = document.getElementById('clear-search-btn');
            const noResultsMessage = document.getElementById('no-results-message');
            const allLinkCards = document.querySelectorAll('.link-card');

            function filterChapters() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let visibleCardsCount = 0;

                // Show/hide clear button
                clearSearchBtn.style.display = searchTerm ? 'block' : 'none';

                // Filter link cards
                allLinkCards.forEach(card => {
                    const cardText = card.textContent.toLowerCase();
                    const isVisible = cardText.includes(searchTerm);
                    card.style.display = isVisible ? 'flex' : 'none';
                    if (isVisible) {
                        visibleCardsCount++;
                    }
                });

                // Show/hide sections based on whether they contain visible cards
                allSections.forEach(section => {
                    const visibleCardsInSection = section.querySelectorAll('.link-card[style*="display: flex"]');
                    section.style.display = visibleCardsInSection.length > 0 ? 'block' : 'none';
                });

                // Show/hide "no results" message
                if (visibleCardsCount === 0 && searchTerm) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                }
            }

            searchInput.addEventListener('input', filterChapters);

            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                // Manually trigger the input event to reset the view
                searchInput.dispatchEvent(new Event('input'));
                searchInput.focus();
            });
        });
    </script>
</body>
