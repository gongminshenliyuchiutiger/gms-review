<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公民神複習系統</title>
    <!-- Font Awesome script (stable CDN link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Titillium+Web:wght@400;600&display=swap');

        :root {
            --primary-glow: #00f2ea; /* 亮青色 */
            --secondary-glow: #ff00ff; /* 洋紅色 */
            --accent-glow: #f0e14a; /* 金黃色 (橘光) */
            --bg-dark: #0d1b2a;
            --bg-dark-2: #020a12;
            --text-color: #e0e0e0;
            --card-bg: rgba(23, 37, 51, 0.7);
            --border-color: rgba(0, 242, 234, 0.3);
            --accent-border-color: rgba(240, 225, 74, 0.5);
            --slider-track-bg: rgba(0, 242, 234, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Titillium Web', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark-2);
            color: var(--text-color);
            line-height: 1.8;
            overflow-x: hidden;
        }
        
        #starry-sky { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1; }
        main.container > section:first-of-type { margin-top: 2rem; }

        header {
            text-align: center; padding: 4rem 1rem 2rem;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 5px 25px rgba(240, 225, 74, 0.1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.8), rgba(2, 10, 18, 0.8), rgba(255, 0, 255, 0.1), rgba(0, 242, 234, 0.1));
            background-size: 300% 300%; animation: gradient-pan 15s ease infinite;
            backdrop-filter: blur(5px);
        }
        @keyframes gradient-pan { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        header h1 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(2.2rem, 8vw, 4.5rem); white-space: nowrap; font-weight: 900; color: var(--text-color);
            text-shadow: 0 0 5px #fff, 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow), 0 0 40px var(--accent-glow);
            animation: flicker-orange 3s infinite alternate; z-index: 2; position: relative;
        }
        @keyframes flicker-orange { 0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px var(--accent-glow), 0 0 19px var(--accent-glow), 0 0 40px var(--accent-glow), 0 0 80px var(--accent-glow); } 20%, 24%, 55% { text-shadow: none; } }
        header h2 {
            font-family: 'Orbitron', sans-serif; font-size: clamp(1.1rem, 4.5vw, 1.8rem); white-space: nowrap; font-weight: 700; color: var(--secondary-glow);
            margin-top: 1rem; text-shadow: 0 0 8px var(--secondary-glow); animation: bounce 2s infinite; z-index: 2; position: relative;
        }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-15px);} 60% {transform: translateY(-8px);} }

        .header-links { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 2rem; margin-top: 2.5rem; }
        .header-links a {
            color: var(--text-color); text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 0.6rem;
            transition: all 0.3s ease; opacity: 0.8; font-weight: 500; border-radius: 5px; padding: 5px; margin: -5px;
        }
        .header-links a:hover, .header-links a:focus-visible {
            color: var(--accent-glow); text-shadow: 0 0 10px var(--accent-glow); transform: scale(1.1);
            opacity: 1; outline: 2px solid var(--accent-glow); outline-offset: 2px;
        }
        .header-links i { color: var(--primary-glow); font-size: 1.3rem; transition: all 0.3s ease; width: 1.5em; text-align: center; }
        .header-links a:hover i, .header-links a:focus-visible i { color: var(--accent-glow); transform: rotate(-15deg); }

        .search-container { position: relative; max-width: 500px; margin: 2.5rem auto 0; }
        #search-input { width: 100%; padding: 12px 20px 12px 45px; font-size: 1rem; color: var(--text-color); background-color: rgba(0, 0, 0, 0.3); border: 2px solid var(--border-color); border-radius: 50px; outline: none; transition: all 0.3s ease; font-family: 'Titillium Web', 'Noto Sans TC', sans-serif; }
        #search-input:focus { border-color: var(--primary-glow); box-shadow: 0 0 15px rgba(0, 242, 234, 0.5); }
        #search-input::placeholder { color: rgba(224, 224, 224, 0.5); }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--primary-glow); pointer-events: none; }
        #clear-search-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-color); font-size: 1.2rem; cursor: pointer; opacity: 0.7; transition: all 0.3s ease; display: none; }
        #clear-search-btn:hover { color: var(--accent-glow); opacity: 1; transform: translateY(-50%) scale(1.2); }

        #no-results-message { display: none; text-align: center; font-size: 1.5rem; color: var(--secondary-glow); text-shadow: 0 0 8px var(--secondary-glow); padding: 3rem 0; font-family: 'Orbitron', sans-serif; }
        
        section { margin-bottom: 4rem; padding: 2.5rem; background-color: var(--card-bg); border-radius: 20px; border: 2px solid var(--border-color); box-shadow: 0 0 30px rgba(0, 242, 234, 0.1), inset 0 0 15px rgba(0, 242, 234, 0.1); backdrop-filter: blur(10px); opacity: 0; transform: translateY(40px); transition: opacity 0.6s ease-out, transform 0.6s ease-out, display 0.3s; }
        section.visible { opacity: 1; transform: translateY(0); }
        .section-title { font-family: 'Orbitron', sans-serif; font-size: clamp(2rem, 7vw, 2.8rem); font-weight: 700; margin-bottom: 2rem; color: var(--primary-glow); display: flex; align-items: center; gap: 1.5rem; text-shadow: 0 0 10px var(--primary-glow); border-bottom: 2px solid var(--accent-border-color); padding-bottom: 1rem; }
        .section-title i { font-size: clamp(2rem, 6vw, 2.5rem); color: var(--accent-glow); text-shadow: 0 0 10px var(--accent-glow); }
        
        .chapter-grid, .quiz-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .link-card {
            background: rgba(0,0,0,0.2); border: 2px solid var(--border-color); border-radius: 15px; padding: 1.5rem;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s, background-color 0.3s;
            text-decoration: none; color: var(--text-color); min-height: 120px;
        }
        .link-card:hover, .link-card:focus-visible {
            transform: translateY(-10px) scale(1.03); border-color: var(--accent-glow);
            box-shadow: 0 15px 30px rgba(240, 225, 74, 0.2); background-color: rgba(240, 225, 74, 0.1); outline: none;
        }
        .link-card .chapter-number { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--primary-glow); margin-bottom: 0.5rem; font-weight: 700; text-shadow: 0 0 8px var(--primary-glow); }
        .link-card .chapter-title { font-family: 'Titillium Web', 'Noto Sans TC', sans-serif; font-size: 1.1rem; font-weight: 600; }
        .link-card .unit-subtitle { font-size: 0.9rem; color: var(--text-color); opacity: 0.8; margin-top: 0.5rem; }
        .title-link-icon { margin-left: auto; color: var(--secondary-glow); text-decoration: none; font-size: clamp(1.8rem, 5vw, 2.2rem); transition: all 0.3s ease; opacity: 0.7; }
        .title-link-icon:hover, .title-link-icon:focus-visible { opacity: 1; color: var(--accent-glow); text-shadow: 0 0 12px var(--accent-glow); transform: scale(1.15) rotate(15deg); outline: none; }
        
        #podcast-track-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .podcast-track-btn {
            background: rgba(0,0,0,0.2); border: 2px solid var(--border-color); color: var(--text-color);
            padding: 1rem; border-radius: 10px; cursor: pointer; text-align: left;
            transition: all 0.3s ease; display: flex; flex-direction: column;
        }
        .podcast-track-btn:hover { background-color: rgba(0, 242, 234, 0.1); border-color: var(--primary-glow); }
        .podcast-track-btn.active { background-color: rgba(240, 225, 74, 0.15); border-color: var(--accent-glow); box-shadow: 0 0 15px rgba(240, 225, 74, 0.2); }
        .track-btn-main-title { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--primary-glow); font-weight: 700; }
        .track-btn-sub-title { font-size: 0.9rem; opacity: 0.8; }
        
        #master-player-container {
            background: rgba(0,0,0,0.2); border: 2px solid var(--accent-border-color); border-radius: 15px;
            padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem;
        }
        .podcast-title { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--primary-glow); text-shadow: 0 0 8px var(--primary-glow); }
        .player-controls { display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .play-pause-btn { background: none; border: none; color: var(--primary-glow); font-size: 2.2rem; cursor: pointer; transition: all 0.3s; padding: 0; }
        .play-pause-btn:hover { color: var(--accent-glow); transform: scale(1.1); }
        .time-display { font-family: 'Orbitron', sans-serif; font-size: 0.9rem; color: var(--text-color); white-space: nowrap; }
        .progress-bar, .volume-slider {
            -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer; outline: none;
        }
        .progress-bar {
            flex-grow: 1; width: 100%; height: 8px;
            background: linear-gradient(to right, var(--primary-glow) 0%, var(--primary-glow) var(--progress-percent, 0%), var(--slider-track-bg) var(--progress-percent, 0%), var(--slider-track-bg) 100%);
            border-radius: 5px;
        }
        .volume-slider {
            width: 80px; height: 5px;
            background: linear-gradient(to right, var(--primary-glow) 0%, var(--primary-glow) var(--volume-percent, 100%), var(--slider-track-bg) var(--volume-percent, 100%), var(--slider-track-bg) 100%);
            border-radius: 5px;
        }
        .progress-bar::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: var(--primary-glow); border-radius: 50%; box-shadow: 0 0 10px var(--primary-glow); }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: var(--primary-glow); border-radius: 50%; }
        .progress-bar::-moz-range-thumb { width: 18px; height: 18px; background: var(--primary-glow); border-radius: 50%; border: none; box-shadow: 0 0 10px var(--primary-glow); }
        .volume-slider::-moz-range-thumb { width: 15px; height: 15px; background: var(--primary-glow); border-radius: 50%; border: none; }
        .volume-control { display: flex; align-items: center; gap: 0.5rem; }
        .volume-control i { color: var(--primary-glow); font-size: 1.2rem; }
        .speed-control { background-color: rgba(0, 0, 0, 0.3); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 5px; padding: 5px 8px; font-family: 'Titillium Web', sans-serif; cursor: pointer; }

        #mascot-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; user-select: none; }
        #mascot-btn { background: none; border: none; padding: 0; cursor: pointer; border-radius: 50%; position: relative; }
        #mascot-img {
            width: 100px; display: block;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #mascot-btn.clicked #mascot-img { transform: scale(1.2); }

        @keyframes mascot-glow {
            from { filter: drop-shadow(0 0 8px var(--primary-glow)); transform: scale(1.05); }
            to { filter: drop-shadow(0 0 15px var(--accent-glow)); transform: scale(1.1); }
        }
        #mascot-btn:hover #mascot-img {
            animation: mascot-glow 0.8s infinite alternate ease-in-out;
        }

        #mascot-speech-bubble {
            position: absolute;
            bottom: 125px; 
            right: 10px;
            padding: 1rem;
            border-radius: 20px; /* 保留圓角設定 */
            color: #fff; width: 220px; text-align: center;
            opacity: 0; transform: translateY(20px) scale(0.9); pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            backdrop-filter: blur(8px);
            /* --- 【修改】使用多重背景技巧實現圓角漸層邊框 --- */
            border: 2px solid transparent; /* 設置透明邊框 */
            background: 
                linear-gradient(135deg, rgba(0, 242, 234, 0.3), rgba(255, 0, 255, 0.3)) padding-box, /* 內部背景 (會被圓角裁切) */
                linear-gradient(135deg, var(--primary-glow), var(--secondary-glow)) border-box; /* 邊框背景 (也會被圓角裁切) */
            background-clip: padding-box, border-box;
            /* --- 【修改結束】移除舊的 border-image --- */
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4), 0 0 20px rgba(255, 0, 255, 0.4);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #mascot-speech-bubble.visible { opacity: 1; transform: translateY(0) scale(1); }
        #mascot-speech-bubble::after {
            content: ''; position: absolute; bottom: -12px; right: 30px;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 10px solid var(--secondary-glow);
        }

        #particle-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 999;
        }
        
        footer {
            display: flex; justify-content: center; align-items: center; padding: 2.5rem 1rem;
            margin-top: 4rem; color: rgba(224, 224, 224, 0.6); font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background: linear-gradient(to top, rgba(13, 27, 42, 0.5), transparent);
        }
        footer p { text-shadow: 0 0 5px rgba(0, 242, 234, 0.2); }
        
        #toc-nav {
            position: relative;
            padding: 1rem 1rem;
            transition: padding 0.3s ease;
        }
        #toc-nav ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        #toc-nav li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            opacity: 0.8;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            min-width: 80px;
        }
        #toc-nav li a:hover {
            opacity: 1;
            color: var(--accent-glow);
            background-color: var(--card-bg);
            transform: translateY(-5px);
        }
        #toc-nav li a.active {
            opacity: 1;
            color: var(--primary-glow);
            border-bottom-color: var(--primary-glow);
        }
        #toc-nav.is-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1010;
            background: rgba(13, 27, 42, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
        }
        
        #back-to-top-btn {
            position: fixed; bottom: 30px; right: 30px;
            z-index: 1000;
            width: 50px; height: 50px;
            background-color: var(--primary-glow);
            color: var(--bg-dark-2);
            border-radius: 50%;
            border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--primary-glow);
            opacity: 0;
            transform: translateY(100px);
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            text-decoration: none;
        }
        #back-to-top-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        #back-to-top-btn:hover {
            background-color: var(--accent-glow);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: scale(1.1);
        }
        
        @media (max-width: 992px) {
            /* --- 【修改】移除 display: none，讓目錄在手機上顯示 --- */
            /* #toc-nav { display: none !important; } */
            /* body { padding-top: 0 !important; } */

            .container { padding: 1rem; }
            header { padding: 3rem 1rem; }
            .chapter-grid, .quiz-grid, #podcast-track-list { grid-template-columns: 1fr; }
            .player-controls { gap: 0.8rem; }
            .progress-bar { order: 1; flex-basis: 100%; margin-top: 0.5rem;}
            .time-display { order: 2; }
            #mascot-img { width: 80px; }
            #mascot-speech-bubble {
                width: 180px;
                bottom: 100px;
            }
            
            #back-to-top-btn {
                bottom: 20px; right: 20px;
                width: 45px; height: 45px;
            }
        }
    </style>
</head>
<body>

    <canvas id="starry-sky"></canvas>
    <canvas id="particle-canvas"></canvas>
    
    <header id="page-top">
        <div class="container">
            <h1>公民神複習系統</h1>
            <h2>邱俐瑜公民，成為公民神不再只是夢想！</h2>
            <div class="header-links"></div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="搜尋章節關鍵字 (例如: 民法, 10-1)..." autocomplete="off">
                <button id="clear-search-btn" aria-label="清除搜尋">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </header>
    
    <nav id="toc-nav">
        <ul id="toc-list">
            <!-- JavaScript 會自動填入此處 -->
        </ul>
    </nav>

    <main id="main-content" class="container">
        <!-- Chapter sections -->
        <section id="book1" data-book="1" data-nav-title="第一冊" data-nav-icon="fa-child">
            <h2 class="section-title"><i class="fas fa-child"></i> 第一冊・自我、家庭與社區
                <a href="b1-card.html" class="title-link-icon" title="總複習：第一冊名詞解釋"><i class="fas fa-layer-group"></i></a>
            </h2>
            <div class="chapter-grid" id="book1-grid"></div>
        </section>
        <section id="book2" data-book="2" data-nav-title="第二冊" data-nav-icon="fa-hands-helping">
            <h2 class="section-title"><i class="fas fa-hands-helping"></i> 第二冊・社會生活與公民德性
                 <a href="b2-card.html" class="title-link-icon" title="總複習：第二冊名詞解釋"><i class="fas fa-layer-group"></i></a>
            </h2>
            <div class="chapter-grid" id="book2-grid"></div>
        </section>
        <section id="book3" data-book="3" data-nav-title="第三冊" data-nav-icon="fa-landmark">
            <h2 class="section-title"><i class="fas fa-landmark"></i> 第三冊・政府、民主與政治參與
                 <a href="b3-card.html" class="title-link-icon" title="總複習：第三冊名詞解釋"><i class="fas fa-layer-group"></i></a>
            </h2>
            <div class="chapter-grid" id="book3-grid"></div>
        </section>
        <section id="book4" data-book="4" data-nav-title="第四冊" data-nav-icon="fa-gavel">
            <h2 class="section-title"><i class="fas fa-gavel"></i> 第四冊・憲法、人權與法律
                 <a href="b4-card.html" class="title-link-icon" title="總複習：第四冊名詞解釋"><i class="fas fa-layer-group"></i></a>
            </h2>
            <div class="chapter-grid" id="book4-grid"></div>
        </section>
        <section id="book5" data-book="5" data-nav-title="第五冊" data-nav-icon="fa-chart-line">
            <h2 class="section-title"><i class="fas fa-chart-line"></i> 第五冊・經濟選擇與市場
                 <a href="b5-card.html" class="title-link-icon" title="總複習：第五冊名詞解釋"><i class="fas fa-layer-group"></i></a>
            </h2>
            <div class="chapter-grid" id="book5-grid"></div>
        </section>
        <section id="book6" data-book="6" data-nav-title="第六冊" data-nav-icon="fa-globe-asia">
            <h2 class="section-title"><i class="fas fa-globe-asia"></i> 第六冊・科技、媒體與全球化
                 <a href="b6-card.html" class="title-link-icon" title="總複習：第六冊名詞解釋"><i class="fas fa-layer-group"></i></a>
            </h2>
            <div class="chapter-grid" id="book6-grid"></div>
        </section>

        <!-- 特色功能圖表 -->
        <section id="special-tools" data-nav-title="特色功能" data-nav-icon="fa-star-of-life">
            <h2 class="section-title">
                <i class="fas fa-star-of-life"></i> 特色功能圖表
            </h2>
            <div class="chapter-grid">
                <a href="lawage.html" class="link-card" data-chapter-title="法律與年齡的關係 年齡軸" data-chapter-number="法律年齡">
                    <div class="chapter-number" style="font-size: 2.5rem;"><i class="fas fa-timeline"></i></div>
                    <div class="chapter-title">法律與年齡的關係</div>
                </a>
            </div>

        <!-- 測驗連結專區 -->

        <!-- Podcast 專區 -->

            <h2 class="section-title">
                <i class="fas fa-headphones-alt"></i> 單元複習 Podcast
            </h2>
            <!-- 共用播放器 -->
            <div id="master-player-container">
                <div id="master-player-title" class="podcast-title">請選擇下方單元開始播放</div>
                <audio id="master-audio-player" preload="metadata"></audio>
                <div class="player-controls">
                    <button class="play-pause-btn" aria-label="播放/暫停"><i class="fas fa-play"></i></button>
                    <input type="range" class="progress-bar" value="0" step="0.1" aria-label="音檔進度">
                    <span class="time-display">00:00 / 00:00</span>
                    <div class="volume-control" aria-label="音量控制">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="1">
                    </div>
                    <select class="speed-control" aria-label="播放速度">
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2.0x</option>
                    </select>
                </div>
            </div>
            <!-- Podcast 播放列表 -->
            <div id="podcast-track-list"></div>

    <div id="mascot-container">
        <button id="mascot-btn" aria-label="與吉祥物互動">
            <img id="mascot-img" src="image/LiyuChillGuy(W).svg" alt="吉祥物">

        <div id="mascot-speech-bubble">公民神，與你同在！</div>

    <a href="#page-top" id="back-to-top-btn" aria-label="返回頂端" title="返回頂端">
        <i class="fas fa-arrow-up"></i>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Galaxy Background ---
            (() => {
                const canvas = document.getElementById('starry-sky');
                const ctx = canvas.getContext('2d');
                let width, height, stars = [];
                function init() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; stars = []; for(let i = 0; i < 150; i++) { stars.push({ x: Math.random() * width, y: Math.random() * height, radius: Math.random() * 1.5 + 0.5, vx: Math.random() * 0.2 - 0.1, vy: Math.random() * 0.2 - 0.1, opacity: Math.random() * 0.5 + 0.3, twinkleSpeed: Math.random() * 0.03 }); } }
                function draw() { ctx.clearRect(0, 0, width, height); stars.forEach(star => { ctx.beginPath(); star.opacity += Math.sin(Date.now() * star.twinkleSpeed) * 0.05; star.opacity = Math.max(0.1, Math.min(0.8, star.opacity)); ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`; ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2); ctx.fill(); star.x += star.vx; star.y += star.vy; if (star.x < 0) star.x = width; if (star.x > width) star.x = 0; if (star.y < 0) star.y = height; if (star.y > height) star.y = 0; }); requestAnimationFrame(draw); }
                window.addEventListener('resize', init); init(); draw();
            })();

            // --- Data Definitions ---
            const chapters = [
                { file: 'ch1-1.html', title: '人性尊嚴與普世人權', chapter: '1-1' }, { file: 'ch1-2.html', title: '性別', chapter: '1-2' },
                { file: 'ch2-1.html', title: '家庭組成', chapter: '2-1' }, { file: 'ch2-2.html', title: '平權家庭', chapter: '2-2' },
                { file: 'ch3-1.html', title: '學校生活', chapter: '3-1' }, { file: 'ch3-2.html', title: '社區與部落', chapter: '3-2' },
                { file: 'ch4-1.html', title: '社會生活中的公民德性', chapter: '4-1' }, { file: 'ch4-2.html', title: '志願結社', chapter: '4-2' }, { file: 'ch4-3.html', title: '社會文化', chapter: '4-3' },
                { file: 'ch5-1.html', title: '社會規範', chapter: '5-1' }, { file: 'ch5-2.html', title: '公平正義', chapter: '5-2' }, { file: 'ch5-3.html', title: '社會福利', chapter: '5-3' },
                { file: 'ch6-1.html', title: '國家', chapter: '6-1' }, { file: 'ch6-2.html', title: '民主政治', chapter: '6-2' },
                { file: 'ch7-1.html', title: '權力分立', chapter: '7-1' }, { file: 'ch7-2.html', title: '我國中央政府', chapter: '7-2' }, { file: 'ch7-3.html', title: '我國地方政府', chapter: '7-3' },
                { file: 'ch8-1.html', title: '民主國家中的公共意見', chapter: '8-1' }, { file: 'ch8-2.html', title: '政治參與', chapter: '8-2' },
                { file: 'ch9-1.html', title: '憲法與人權保障', chapter: '9-1' }, { file: 'ch9-2.html', title: '民法與生活', chapter: '9-2' }, { file: 'ch9-3.html', title: '刑法與生活', chapter: '9-3' },
                { file: 'ch10-1.html', title: '民事糾紛的解決', chapter: '10-1' }, { file: 'ch10-2.html', title: '刑事糾紛的解決', chapter: '10-2' },
                { file: 'ch11-1.html', title: '行政法與生活', chapter: '11-1' }, { file: 'ch11-2.html', title: '法律對兒少的保障', chapter: '11-2' },
                { file: 'ch12-1.html', title: '選擇與機會成本', chapter: '12-1' }, { file: 'ch12-2.html', title: '資源分配', chapter: '12-2' },
                { file: 'ch13-1.html', title: '廠商競爭', chapter: '13-1' }, { file: 'ch13-2.html', title: '市場交易的形成', chapter: '13-2' },
                { file: 'ch14-1.html', title: '貨幣與支付方式', chapter: '14-1' }, { file: 'ch14-2.html', title: '勞動參與', chapter: '14-2' },
                { file: 'ch15-1.html', title: '科技發展與智慧財產權', chapter: '15-1' }, { file: 'ch15-2.html', title: '社群網路與媒體識讀', chapter: '15-2' },
                { file: 'ch16-1.html', title: '全球化', chapter: '16-1' }, { file: 'ch16-2.html', title: '國際社會的形成與互動', chapter: '16-2' }
            ];
            const unitTitles = [
                "人性尊嚴與性別", "家庭生活", "學校、社區與部落", "公民德性、志願結社與社會文化",
                "社會規範、公平正義與社會福利", "國家與民主政治", "權力分立與政府", "公共意見與政治參與",
                "憲法、民法與刑法", "民事與刑事糾紛的解決", "行政法與兒少法律", "選擇與資源分配",
                "廠商競爭與市場交易", "貨幣與勞動", "科技、智慧財產權與媒體識讀", "全球化與國際社會"
            ];
            const externalLinks = [
                { url: 'https://gongminshen.tumblr.com/', text: '公民神官網', icon: 'fas fa-globe' },
                { url: 'https://sites.google.com/view/gongminshen', text: '協作平臺', icon: 'fas fa-users' },
                { url: 'https://www.facebook.com/GongMinShen', text: 'FB粉專', icon: 'fab fa-facebook' },
                { url: 'https://www.instagram.com/gongminshen/', text: 'IG粉專', icon: 'fab fa-instagram' }
            ];
            const bookGrids = {
                'book1-grid': (num) => num <= 3, 'book2-grid': (num) => num > 3 && num <= 5, 'book3-grid': (num) => num > 5 && num <= 8, 'book4-grid': (num) => num > 8 && num <= 11, 'book5-grid': (num) => num > 11 && num <= 14, 'book6-grid': (num) => num > 14
            };

            // --- Dynamic Content Generation ---
            (() => {
                chapters.forEach(c => {
                    const chapterNum = parseInt(c.chapter.split('-')[0]);
                    const cardHTML = `<a href="${c.file}" class="link-card" data-chapter-title="${c.title}" data-chapter-number="${c.chapter}"><div class="chapter-number">${c.chapter}</div><div class="chapter-title">${c.title}</div></a>`;
                    for (const gridId in bookGrids) { if (bookGrids[gridId](chapterNum)) { document.getElementById(gridId).innerHTML += cardHTML; break; } }
                });

                const quizGridContainer = document.getElementById('quiz-grid-container');
                let quizLinksHTML = '';
                for (let i = 1; i <= 16; i++) {
                    quizLinksHTML += `<a href="test-${i}.htm" class="link-card" aria-label="單元 ${i} 綜合測驗: ${unitTitles[i-1]}"><div class="chapter-number">單元 ${i}</div><div class="chapter-title">綜合測驗</div><div class="unit-subtitle">${unitTitles[i-1]}</div></a>`;
                }
                quizGridContainer.innerHTML = quizLinksHTML;

                const headerLinksContainer = document.querySelector('.header-links');
                externalLinks.forEach(link => { headerLinksContainer.innerHTML += `<a href="${link.url}" target="_blank" rel="noopener noreferrer"><i class="${link.icon}"></i><span>${link.text}</span></a>`; });
            })();

            // --- Intersection Observer for animations ---
            (() => {
                const allSections = document.querySelectorAll('main > section');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
                }, { threshold: 0.1 });
                allSections.forEach(section => observer.observe(section));
            })();
            
            // --- TOC & Back to Top Functionality ---
            (() => {
                const tocNav = document.getElementById('toc-nav');
                const tocList = document.getElementById('toc-list');
                const backToTopBtn = document.getElementById('back-to-top-btn');
                const mainContent = document.getElementById('main-content');
                const sections = document.querySelectorAll('section[data-nav-title]');

                // 1. 動態生成目錄
                sections.forEach(section => {
                    const sectionId = section.id;
                    const navTitle = section.dataset.navTitle;
                    const navIcon = section.dataset.navIcon;
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="#${sectionId}" title="${navTitle}"><i class="fas ${navIcon}"></i><span>${navTitle}</span></a>`;
                    tocList.appendChild(listItem);
                });
                
                // 2. 返頂按鈕的顯示/隱藏
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                }, { passive: true });

                // 3. 滾動時高亮目前的目錄項目
                const tocLinks = tocList.querySelectorAll('a');
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        const id = entry.target.id;
                        const link = tocList.querySelector(`a[href="#${id}"]`);
                        if (entry.isIntersecting && link) { // 加上 link 是否存在的檢查
                            tocLinks.forEach(l => l.classList.remove('active'));
                            link.classList.add('active');
                        }
                    });
                }, { 
                    rootMargin: '-40% 0px -60% 0px', 
                    threshold: 0 
                });
                sections.forEach(section => observer.observe(section));

                // 4. 智慧固定導覽列功能
                if (tocNav && mainContent) {
                    const tocNavOffsetTop = tocNav.offsetTop;
                    let tocNavHeight = tocNav.offsetHeight; // 先取一次高度

                    const stickyNavHandler = () => {
                        if (window.getComputedStyle(tocNav).display !== 'none') {
                            if (window.scrollY >= tocNavOffsetTop) {
                                tocNav.classList.add('is-fixed');
                                // 固定時再取一次精確高度，避免因樣式改變造成誤差
                                tocNavHeight = tocNav.offsetHeight; 
                                mainContent.style.paddingTop = `${tocNavHeight}px`;
                            } else {
                                tocNav.classList.remove('is-fixed');
                                mainContent.style.paddingTop = '';
                            }
                        }
                    };
                    window.addEventListener('scroll', stickyNavHandler, { passive: true });
                }
            })();


            // --- Mascot & Particle Effects ---
            (() => {
                const mascotBtn = document.getElementById('mascot-btn');
                const speechBubble = document.getElementById('mascot-speech-bubble');
                const mascotPhrases = ["公民好神！我會遵守公民神會員守則！","努力向上、勇往直前、不畏艱難，我要成為公民神！", "公民神有三力：注意力、記憶力、戰鬥力！"];
                let bubbleTimeout;

                const particleCanvas = document.getElementById('particle-canvas');
                const particleCtx = particleCanvas.getContext('2d');
                let particles = [];
                let canvasWidth, canvasHeight;

                function resizeCanvas() {
                    canvasWidth = window.innerWidth;
                    canvasHeight = window.innerHeight;
                    particleCanvas.width = canvasWidth;
                    particleCanvas.height = canvasHeight;
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                function createParticles(x, y) {
                    for (let i = 0; i < 30; i++) {
                        particles.push({
                            x: x, y: y,
                            vx: (Math.random() - 0.5) * 8, vy: (Math.random() - 0.5) * 8,
                            life: 1, hue: Math.random() * 360
                        });
                    }
                }

                function animateParticles() {
                    particleCtx.clearRect(0, 0, canvasWidth, canvasHeight);
                    particles = particles.filter(p => p.life > 0);
                    particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy; p.vy += 0.1; p.life -= 0.02;
                        particleCtx.beginPath();
                        particleCtx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${p.life})`;
                        particleCtx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        particleCtx.fill();
                    });
                    requestAnimationFrame(animateParticles);
                }
                animateParticles();

                mascotBtn.addEventListener('click', (e) => {
                    mascotBtn.classList.add('clicked');
                    setTimeout(() => mascotBtn.classList.remove('clicked'), 200);

                    createParticles(e.clientX, e.clientY);
                    
                    const randomPhrase = mascotPhrases[Math.floor(Math.random() * mascotPhrases.length)];
                    speechBubble.textContent = randomPhrase;
                    speechBubble.classList.add('visible');
                    
                    clearTimeout(bubbleTimeout);
                    bubbleTimeout = setTimeout(() => { speechBubble.classList.remove('visible'); }, 3000);
                });
            })();
            
            // --- Search Functionality ---
            (() => {
                const searchInput = document.getElementById('search-input');
                const clearSearchBtn = document.getElementById('clear-search-btn');
                const noResultsMessage = document.getElementById('no-results-message');
                const allLinkCards = document.querySelectorAll('.chapter-grid .link-card');
                function filterChapters() {
                    const searchTerm = searchInput.value.toLowerCase().trim();
                    let visibleCardsCount = 0;
                    clearSearchBtn.style.display = searchTerm ? 'block' : 'none';
                    allLinkCards.forEach(card => {
                        const cardTitle = card.dataset.chapterTitle.toLowerCase();
                        const chapterNumber = card.dataset.chapterNumber.toLowerCase();
                        const isVisible = cardTitle.includes(searchTerm) || chapterNumber.includes(searchTerm);
                        card.style.display = isVisible ? 'flex' : 'none';
                        if (isVisible) visibleCardsCount++;
                    });
                    document.querySelectorAll('section[data-book], #special-tools, #quiz-section, #podcast-section').forEach(section => {
                        const visibleCardsInSection = section.querySelectorAll('.link-card[style*="display: flex"], .podcast-track-btn');
                        let shouldShow = visibleCardsInSection.length > 0;
                        if (searchTerm) {
                            if (['special-tools', 'quiz-section', 'podcast-section'].includes(section.id)) shouldShow = false;
                        } else {
                            if (['special-tools', 'quiz-section', 'podcast-section'].includes(section.id)) shouldShow = true;
                        }
                        section.style.display = shouldShow ? 'block' : 'none';
                    });
                    noResultsMessage.style.display = (visibleCardsCount === 0 && searchTerm) ? 'block' : 'none';
                }
                searchInput.addEventListener('input', filterChapters);
                clearSearchBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    document.querySelectorAll('.link-card').forEach(c => c.style.display = 'flex');
                    filterChapters();
                    searchInput.focus();
                });
            })();

            // --- Podcast Player Functionality ---
            (() => {
                const trackListContainer = document.getElementById('podcast-track-list');
                const playerContainer = document.getElementById('master-player-container');
                const playerTitle = document.getElementById('master-player-title');
                const audio = document.getElementById('master-audio-player');
                const playPauseBtn = playerContainer.querySelector('.play-pause-btn');
                const playIcon = playPauseBtn.querySelector('i');
                const progressBar = playerContainer.querySelector('.progress-bar');
                const timeDisplay = playerContainer.querySelector('.time-display');
                const volumeSlider = playerContainer.querySelector('.volume-slider');
                const speedControl = playerContainer.querySelector('.speed-control');
                
                let trackListHTML = '';
                for (let i = 1; i <= 16; i++) {
                    trackListHTML += `<button class="podcast-track-btn" data-unit="${i}"><span class="track-btn-main-title">單元 ${i}</span><span class="track-btn-sub-title">${unitTitles[i-1]}</span></button>`;
                }
                trackListContainer.innerHTML = trackListHTML;
                
                trackListContainer.addEventListener('click', (e) => {
                    const trackButton = e.target.closest('.podcast-track-btn');
                    if (!trackButton) return;
                    const unit = trackButton.dataset.unit;
                    document.querySelectorAll('.podcast-track-btn').forEach(btn => btn.classList.remove('active'));
                    trackButton.classList.add('active');
                    playerTitle.textContent = `正在播放: 單元 ${unit} - ${unitTitles[unit-1]}`;
                    audio.src = `podcast/podcast-${unit}.wav`;
                    audio.play();
                });
                
                const updateSliderFill = (slider, percentVariable) => {
                    const percent = (slider.value - slider.min) / (slider.max - slider.min) * 100;
                    slider.style.setProperty(percentVariable, `${percent}%`);
                };

                const formatTime = (seconds) => {
                    if (isNaN(seconds) || seconds === Infinity) return '00:00';
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                };

                playPauseBtn.addEventListener('click', () => audio.paused ? audio.play() : audio.pause());
                audio.addEventListener('play', () => playIcon.classList.replace('fa-play', 'fa-pause'));
                audio.addEventListener('pause', () => playIcon.classList.replace('fa-pause', 'fa-play'));
                audio.addEventListener('loadedmetadata', () => {
                    progressBar.max = audio.duration;
                    timeDisplay.textContent = `00:00 / ${formatTime(audio.duration)}`;
                    updateSliderFill(progressBar, '--progress-percent');
                });
                audio.addEventListener('timeupdate', () => {
                    progressBar.value = audio.currentTime;
                    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                    updateSliderFill(progressBar, '--progress-percent');
                });
                progressBar.addEventListener('input', () => {
                    audio.currentTime = progressBar.value;
                    updateSliderFill(progressBar, '--progress-percent');
                });
                volumeSlider.addEventListener('input', () => {
                    audio.volume = volumeSlider.value;
                    updateSliderFill(volumeSlider, '--volume-percent');
                });
                speedControl.addEventListener('change', () => audio.playbackRate = speedControl.value);
                updateSliderFill(volumeSlider, '--volume-percent');
            })();
        });
    </script>
